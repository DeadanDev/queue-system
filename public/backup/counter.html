<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-marjan | Counter</title>
    
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/counter.css">
</head>
<body>
    <div class="container">
        <div class="header card">
            <div class="title">
                <div class="logo"></div>
                Al-marjan
            </div>
            <div class="datetime">
                <div class="date">13 September 2222</div>
                <div class="time">13:37</div>
            </div>
        </div>
        <div class="body">
            <div class="count">
                <div class="queue card">
                    <div class="prev-next"></div>
                    <div class="current"></div>
                </div>
                <div class="summary card">
                    <div class="total"></div>
                    <div class="waiting"></div>
                </div>
            </div>
            <div class="functions">
                <div class="btn-fx">
                    <div class="icon">
                        <i class='bx bxs-bell'></i>
                    </div>
                    <div class="label">
                        Call
                    </div>
                </div>
                <div class="btn-fx">
                    <div class="icon">
                        <i class='bx bx-check'></i>
                    </div>
                    <div class="label">
                        Done
                    </div>
                </div>
                <div class="btn-fx">
                    <div class="icon">
                        <i class='bx bx-skip-next'></i>
                    </div>
                    <div class="label">
                        Skip
                    </div>
                </div>
                <div class="btn-fx">
                    <div class="icon">
                        <i class='bx bx-subdirectory-left'></i>
                    </div>
                    <div class="label">
                        Recall
                    </div>
                </div>
                <div class="btn-fx">
                    <div class="icon">
                        <i class='bx bx-reset'></i>
                    </div>
                    <div class="label">
                        Reset
                    </div>
                </div>
            </div>
            <div class="history">
                <div class="list card">
                    <div class="item">
                        <div class="detail">
                            <div class="num">Ticket No: 1001</div>
                            <div class="time">Serving time: 00.15.30</div>
                        </div>
                        <div class="statustime">
                            <div class="status">✔</div>
                            <div class="time">13:37</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="detail">
                            <div class="num">Ticket No: 1001</div>
                            <div class="time">Serving time: 00.15.30</div>
                        </div>
                        <div class="statustime">
                            <div class="status">✔</div>
                            <div class="time">13:37</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="detail">
                            <div class="num">Ticket No: 1001</div>
                            <div class="time">Serving time: 00.15.30</div>
                        </div>
                        <div class="statustime">
                            <div class="status">✔</div>
                            <div class="time">13:37</div>
                        </div>
                    </div>
                </div>
                <div class="btn-add-number card">
                    ➕ ADD NUMBER
                </div>
            </div>
        </div>
    </div>
</body>
</html>
